<div class="container">
  <h2>Environment Monitoring</h2>
  <div class="" *ngFor="let env of environmentDatas">
    <div class="col-lg-3 box">
      {{ env.name }}<br />
      <i class="fa fa-thermometer-3">
      <h2>{{ env.value }} deg/C</h2></i>
      <br />
      {{ env.lastUpdated }}
    </div>
  </div>
</div>
