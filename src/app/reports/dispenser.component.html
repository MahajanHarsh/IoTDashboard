<div class="container">
  <div class="container">
    <h2>Dispensers</h2>
    {{this.response}}

    <div class="" *ngFor="let dispenser of dispensers">
      <div class="col-lg-3 box">
        {{ dispenser.name }}<br />
        <h2>{{ dispenser.level }}</h2>
        <br />
        Battery<br />
        <progress id="file" value="{{dispenser.battery}}" max="100"> </progress>
        {{dispenser.battery}}%<br />
        {{ dispenser.lastUpdated }}<br />
      </div>
    </div>
  </div>
